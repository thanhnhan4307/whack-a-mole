<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="hole" id="hole1">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole2">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole3">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole4">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole5">
            <div class="mole"></div>
        </div>
        <div class="hole" id="hole6">
            <div class="mole"></div>
        </div>
    </div>
    
    <div class="scoreboard">
        Time Left: <span id="timeLeft">10</span> seconds | 
        Score: <span id="score">0</span>
    </div>
    
    <button id="startBtn">Start</button>
    <button id="restartBtn">Play Again</button>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Game Over!</h2>
            <p>Your score is: <span id="finalScore">0</span></p>
            <button id="playAgainFromModal">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
